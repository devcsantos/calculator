<!DOCTYPE html>

<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>

  <body>
    <header id="main-header"></header>
    <main id="application-container">
      <div id="results"></div>
      <div id="calculation"></div>
      <div id="buttons">
        <div id="operations">
          <div class="calculator-btn">+</div>
          <div class="calculator-btn">-</div>
          <div class="calculator-btn">*</div>
          <div class="calculator-btn">/</div>
          <div class="calculator-btn">^</div>
          <div class="calculator-btn">(</div>
          <div class="calculator-btn">)</div>
        </div>
        <div id="functions">
          <div class="calculator-btn">DELETE</div>
          <div class="calculator-btn">SQRT</div>
        </div>
        <div id="numbers">
          <div class="calculator-btn number-btn">1</div>
          <div class="calculator-btn number-btn">2</div>
          <div class="calculator-btn number-btn">3</div>
          <div class="calculator-btn number-btn">4</div>
          <div class="calculator-btn number-btn">5</div>
          <div class="calculator-btn number-btn">6</div>
          <div class="calculator-btn number-btn">7</div>
          <div class="calculator-btn number-btn">8</div>
          <div class="calculator-btn number-btn">9</div>
          <div class="calculator-btn number-btn">0</div>
        </div>
      </div>
    </main>
    <footer id="main-footer"></footer>
  </body>

  <script src="scripts/main.js"></script>
</html>
